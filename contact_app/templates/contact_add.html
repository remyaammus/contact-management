<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Add</title>
</head>
<body>
{% block content %}
    <h1>Contact Add</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.first_name.label }}<br>
            {{ form.first_name(size=60) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
</body>
</html>
